<h1>Pokedex du Kanto</h1>
<section>
  <div class="pokeList">
  @for(poke of pokemonsList ; track poke.name){
    <div class="pokePreview">
      <p>{{poke.name}}</p>
      {{getDetails(poke.url)}}
      <img [src]="pokeDetails.sprites.front_default" alt="{{ poke.name }}">
    </div>
  }
  </div>
</section>
